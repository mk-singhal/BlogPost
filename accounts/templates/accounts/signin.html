{% extends 'baseTemplate.html' %}

{% block content %}

  <h1>Login</h1>

  <form class="site-form" action="{% url 'accounts:signin' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" name="" value="signin">
  </form>

{% endblock %}
