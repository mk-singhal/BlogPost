{% extends 'baseTemplate.html' %}

{% block content %}

  <div class="create-article">
    <h2>Create an Awesome New Article</h2>
    <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="miltipart/form-data">
      {% csrf_token %}
      {{form}}
      <button type="submit" name="button" value="Create">Submit</button>
    </form>
  </div>
{% endblock %}
