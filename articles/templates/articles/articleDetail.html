{% extends 'baseTemplate.html' %}

{% block content %}
  <div class="article-detail">

    <div class="article">

      <img src="{{article.thumb.url}}" alt="Thumbnail">
      <h2>{{article.title}}</h2>
      <p>{{article.body}}</p>
      <p>{{article.date}}</p>
      <p class="author">added by {{ article.author.username }}</p>

    </div>

  </div>
{% endblock %}
