<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BlogPost @ Django</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'style.css' %}">
  </head>
  <body>

    <header class="wrapper">

      <h1> <a href="{% url 'home' %}"> BlogPost @ Django </a> </h1>

        <nav>
          <ul>
            {% if user.is_authenticated %}
            <li>
              <form class="logout-link" action="{% url 'accounts:signout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
              </form>
            </li>
            <li>
              <a href="{% url 'articles:create' %}" class="highlight">New Article</a>
            </li>
            {% else %}
            <li><a href="{% url 'accounts:signin' %}">Login</a></li>
            <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
            {% endif %}
          </ul>
        </nav>

    </header>

    <div class="wrapper">

      {% block content %}
      {% endblock %}

    </div>
  <script src="{% static 'slugify.js' %}"></script>
  </body>
</html>
